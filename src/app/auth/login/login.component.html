<div class="container">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h3 class="h3 mb-3 font-weight-normal">Login</h3>
        <div class="form-group">
            <label class="sr-only" for="usernameInput">User Name</label>
            <input class="form-control" id="usernameInput" [formControlName]="'username'" placeholder="User Name" required="">
        </div>
        <div class="form-group">
            <label class="sr-only" for="passwordInput">Password</label>
            <input class="form-control" id="passwordInput" [formControlName]="'password'" placeholder="Password" required="">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
    </form>
</div>
