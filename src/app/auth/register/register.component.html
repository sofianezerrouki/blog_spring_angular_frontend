<div class="container justify-content-center">
    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h1 class="h3 mb-3 font-weight-normal"> Please Register</h1>
        <div class="form-group">
            <label class="sr-only" for="inputUserName" >User Name</label>
            <input class="form-control" type="text" id="inputUserName" [formControlName]="'username'" placeholder="User Name" required="" autofocus="">
        </div>
        <div class="form-group">
            <label class="sr-only" for="inputEmail" >Email</label>
            <input class="form-control" type="text" id="inputEmail" [formControlName]="'email'" placeholder="Email" required="">
        </div>
        <div class="form-group">
            <label class="sr-only"for="inputPassword" >Password</label>
            <input class="form-control" type="password" id="inputPassword" [formControlName]="'password'" placeholder="Password"  >
        </div>
        <div class="form-group">
            <label class="sr-only" for="inputConfirm" >Confirm Password</label>
            <input class="form-control" type="password" id="inputConfirm" [formControlName]="'confirmPassword'" placeholder="Confirm Password"  >
        </div>
        <div class="form-group">
            <h3 class="h5" style="color: red;"> {{msg}} </h3>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" >Register</button>
    
    </form>
</div>
